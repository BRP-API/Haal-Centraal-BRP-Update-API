          description: Alleen personen waarbij gegevens zijn gewijzigd op of na deze datum worden geleverd.
          schema:
            type: "string"
            format: "date"
        - $ref: "#/components/parameters/X_User"
          required: true
        - $ref: "#/components/parameters/X_Correlation_ID"
          required: true
        - $ref: "#/components/parameters/X_Task_Description"
          required: true
      responses:
        "200":
          description: "OK"
          headers:
            api-version:
