      operationId: GetNieuweIngezetenen
      description: |
        Vraag een lijst op met burgerservicenummers van personen die nieuw ingezetene zijn binnen een vastgesteld gebied (bijvoorbeeld gemeente)
      summary: "Raadpleeg personen die nieuw ingezetene zijn"
      parameters:
        - in: query
          name: vanaf
          required: true
          explode: false
          description: Alleen personen die ingezetene zijn geworden op of na deze datum worden geleverd.
          schema:
            type: "string"
            format: "date"
