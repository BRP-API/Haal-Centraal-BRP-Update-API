components:
  parameters:
    burgerservicenummer:
      in: path
      name: burgerservicenummer
      required: true
      description: "Identificerend gegeven van een ingeschreven natuurlijk persoon, als bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer."
      schema:
        pattern: "^[0-9]*$"
        maxLength: 9
        minLength: 9
        example: "555555021"
    X_User:
      in: header
      name: X-User
      schema:
        type: string
      description:
        "gebruikersnaam of identificatie binnen de bevragende applicatie; bij voorkeur\
        \ EntraID UPN als hiervan gebruik gemaakt wordt, anders email adres, en anders een account ID"
    X_Correlation_ID:
      in: header
      name: X-Correlation-ID
      schema:
        type: string
      description:
        "session/correlation ID, dient te worden aangegeven door de afnemende applicatie als\
        \ koppeling naar de logging die wordt gedaan in de applicatie zelf; doelstelling is\
        \ om specifieke logging van de applicatie te kunnen koppelen aan de bevragingen die zijn uitgevoerd"
    X_Task_Description:
      in: header
      name: X-Task-Description
      schema:
        type: string
        description:
          "gebruikstaakaanduiding, dient te worden aangegeven door de afnemende applicatie; dit is\
          \ een vrije tekst en hierover zullen afspraken vastleggen in de transparantiedocumentatie;\
          \ het is vooral een hulpmiddel om taken die binnen de applicatie worden uitgevoerd in het\
          \ kader van protocollering meteen al vast te leggen"
  schemas:
    VolgindicatieCollectie:
      type: object
      properties:
        volgindicaties:
          type: array
          items:
            $ref: "#/components/schemas/VolgindicatieRaadplegen"
    Volgindicatie:
      type: object
      properties:
        einddatum:
          type: "string"
          format: "date"
          description: "Datum vanaf wanneer de volgindicatie niet meer actief zal zijn."
    VolgindicatieRaadplegen:
      allOf:
        - $ref: "#/components/schemas/Volgindicatie"
        - properties:
            begindatum:
              type: "string"
              format: "date"
              description: "Datum sinds wanneer de volgindicatie actief is."
            burgerservicenummer:
              type: string
              description: "Identificerend gegeven van een ingeschreven natuurlijk persoon, als bedoeld in artikel 1.1 van de Wet algemene bepalingen burgerservicenummer."
    GewijzigdePersonenHalCollectie:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/GewijzigdePersonenHalCollectionLinks"
        burgerservicenummers:
          type: array
          items:
            type: "string"
            description:
              "Identificerend gegeven van een ingeschreven natuurlijk persoon, als bedoeld in artikel 1.1 van de Wet\
              \ algemene bepalingen burgerservicenummer."
            example: "555555021"
    GewijzigdePersonenHalCollectionLinks:
      type: object
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        ingeschrevenPersoon:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
    NieuweIngezetenenHalCollectie:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/NieuweIngezetenenHalCollectionLinks"
        burgerservicenummers:
          type: array
          items:
            type: "string"
            description:
              "Identificerend gegeven van een ingeschreven natuurlijk persoon, als bedoeld in artikel 1.1 van de Wet\
              \ algemene bepalingen burgerservicenummer."
            example: "555555021"
    NieuweIngezetenenHalCollectionLinks:
      type: object
      properties:
        self:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
        ingeschrevenPersoon:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/v1.2.0/api-specificatie/common.yaml#/components/schemas/HalLink"
